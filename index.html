<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-box">
                <div class="logo">
                    <img src="./images/odin-lined.png" id="logo-image">
                </div>
                <div class="logo-text">ODIN</div>
            </div>

            <div class="copyright">Copyright Maarten Slebos 2025</div>

        </div>

        <div class="right">
            <div class="right-top">
                <p id="tag-text"><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you want to.</strong></p>
            </div>

            <div class="right-middle">
                <h1>Lets do this!</h1>
                <form>
                    <div class="form-grid">
                        <div class="form-item">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="form-item">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="form-item">
                            <label for="userEmail">EMAIL</label>
                            <input type="email" id="userEmail" name="email">
                        </div>
                        <div class="form-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-item">
                            <label for="pass1">PASSWORD</label>
                            <input type="password" id="pass1" name="pass1">
                        </div>
                        <div class="form-item">
                            <label for="pass2">CONFIRM PASSWORD</label>
                            <input type="password" id="pass2" name="pass2">
                        </div>
                    </div>
                </form>
            </div>

            <div class="right-bottom">
                <button id="sign-up-button">Create Account</button>

                <div>Already have an account? Log in</div>

            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
